<div class="row">
  <div class="col">
    <h5>Otsing</h5>
    <form [formGroup]="searchForm" (ngSubmit)="initSearch()" #formDir="ngForm">
      <div class="form-row align-items-center">

        <div class="col-auto">
          <mat-form-field class="mat-width-140">
            <input matInput placeholder="Serial Nr" value="" formControlName="serialNumber">
          </mat-form-field>
        </div>
        <div class="col-auto">
          <mat-form-field class="mat-width-140">
            <input matInput placeholder="Name" value="" formControlName="name">
          </mat-form-field>
        </div>
        <div class="col-auto">
          <mat-form-field class="mat-width-140">
            <input matInput placeholder="Weight" value="" formControlName="weight">
          </mat-form-field>
        </div>
        <div class="col-auto">
          <mat-form-field class="mat-width-140">
            <input matInput placeholder="Description" value="" formControlName="description">
          </mat-form-field>
        </div>
        <div class="col-auto">
          <mat-form-field>
            <input matInput [matDatepicker]="pickerFrom" placeholder="Inserted at" formControlName="createdAt">
            <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-auto">
          <mat-form-field>
            <input matInput [matDatepicker]="pickerTo" placeholder="Modified at" formControlName="modifiedAt">
            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
            <mat-datepicker #pickerTo></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-auto">
          <div class="form-group">
            <button type="submit" class="btn btn-default btn-primary">Otsi</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h2 id="tableLabel">Items</h2>
    <div>
      <table class='table table-striped' mat-table matSort [dataSource]="item" (matSortChange)="sortData($event)">
        <ng-container matColumnDef="serialNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial Nr </th>
          <td mat-cell *matCellDef="let x"> {{x.serialNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let x"> {{x.name}} </td>
        </ng-container>
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
          <td mat-cell *matCellDef="let x"> {{x.weight}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let x"> {{x.description}} </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Inserted at </th>
          <td mat-cell *matCellDef="let x"> {{x.createdAt | date:'dd-MM-yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="modifiedAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Modified at </th>
          <td mat-cell *matCellDef="let x"> {{x.modifiedAt | date:'dd-MM-yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
          <td mat-cell *matCellDef="let x"> {{x.user}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
<mat-paginator [length]="resultsLength" [pageSize]="pageSize" (page)="pageEvent = $event; paginatorSearch();"></mat-paginator>
